    ];
    let image = document.querySelector("img");
    let current = 0;
    image.setAttribute("src", imgArr[current]);
    let slideshow = document.getElementById("startstopbtn");
    let pre = document.getElementById("previous");
    let next = document.getElementById("next");
    let id;

    pre.addEventListener("click", function () {
      current--;
      if (current < 0) {
        current = imgArr.length - 1;
      }
      image.setAttribute("src", imgArr[current]);
      clearInterval(id);
    });

    next.addEventListener("click", function () {
      current++;
      if (current > imgArr.length - 1) {
        current = 0;
      }
      image.setAttribute("src", imgArr[current]);
      clearInterval(id);
    });

    let flag = false;

    function slide() {
      current++;
      if (current > imgArr.length - 1) {
        current = 0;
      }
      image.setAttribute("src", imgArr[current]);
    }
    slideshow.addEventListener("click", function () {
      // setInterval(slide,1000)
      if (flag == true) {
        clearInterval(id);
        slideshow.textContent = "start";
      } else {
        id = setInterval(slide, 1000);
        slideshow.textContent = "stop";
      }
      flag = !flag;
    });
  </script>
